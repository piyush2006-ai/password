<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" readonly>
        <button id="generate">Generate Password</button>
        <div class="options">
            <label>
                <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>
            <label>
                Password Length: 
                <input type="number" id="length" value="12" min="1" max="20">
            </label>
        </div>
        <button id="copy">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
